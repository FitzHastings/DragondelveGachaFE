<img alt="Dragondelve Banner" class="center-banner" height="46" ngSrc='dd-small-banner.png' width="355">
<div class="login-container">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <h2>Login</h2>

        <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" id="username" required type="text">
            <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
                Username is required.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" id="password" required type="password">
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
                Password is required.
            </div>
        </div>

        <div class="form-group">
            <button class="form-button" [disabled]="loginForm.invalid" type="submit">Login</button>
        </div>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
        <hr>
        <a href="/signup"> Sign Up Instead ?</a>
    </form>
</div>

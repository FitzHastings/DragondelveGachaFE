<div class="container">
    @if (isRolling()) {
        <div class="scale roll-scale">
            <header class="scale-header">
                <h3 class="scale-title">Aether Storm</h3>
                <h3 class="scale-title rarity-label">RARE</h3>
                <div class="title-controls">
                    <button class="action-button">?</button>
                    <button class="action-button">v</button>
                </div>
            </header>
                <div class="image-container" appRotateOnHover appShadowOnHover>
                    <img class="image" src="/behold-and-tremble.png" alt="character"/>
                </div>
            <div class="controls">
                <button (click)="onRoll()" class="action-button long">Roll 1⚡</button>
                <button (click)="onHarvest()" class="action-button long">Harvest 100✨</button>
            </div>
        </div>
    } @else {
        <div class="scale roll-scale">
            <header class="scale-header">
                <h3 class="scale-title">Normal Roll</h3>
            </header>
            <span class="description">
            Roll from a pool of ??? characters. This pool is the normal pool of characters, and is available to roll
            from for all users. This pool is always available and will have the highest diversity of characters.
        </span>
            <button (click)="onRoll()" class="action-button long">Roll 1⚡</button>
        </div>
    }
</div>

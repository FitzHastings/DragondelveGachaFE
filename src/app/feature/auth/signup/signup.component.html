<img alt="Dragondelve Banner" class="center-banner" height="46" ngSrc='dd-small-banner.png' width="355">
<div class="sign-up-container">
    <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm">
        <h2>Sign Up</h2>

        <div class="form-group">
            <label for="login">Username</label>
            <input formControlName="login" id="login" type="text"/>
            <div *ngIf="signUpForm.get('login')?.invalid && signUpForm.get('login')?.touched" class="error">
                Login is required.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" id="password" type="password"/>
            <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="error">
                <div *ngIf="signUpForm.get('password')?.errors?.['required']">Password is required.</div>
                <div *ngIf="signUpForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters
                    long.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input formControlName="confirmPassword" id="confirmPassword" type="password"/>
            <div *ngIf="signUpForm.get('confirmPassword')?.invalid && signUpForm.get('confirmPassword')?.touched"
                 class="error">
                <div *ngIf="signUpForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</div>
                <div *ngIf="signUpForm.get('confirmPassword')?.errors?.['mismatch']">Passwords do not match.</div>
            </div>
        </div>

        <button class="form-button" [disabled]="signUpForm.invalid" type="submit">Sign Up</button>

        <div *ngIf="errorMessage" class="error">
            {{ errorMessage }}
        </div>
        <hr>
        <a href="/login"> Login Instead ?</a>
    </form>
</div>
